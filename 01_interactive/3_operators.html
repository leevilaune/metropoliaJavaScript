<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators</title>
</head>
<body>
    <p id="fjs">Sum: </p>
    <p id="fjs2">Product: </p>
    <p id="fjs3">Average: </p>

    <script>
        'use strict';
        let num = parseInt(prompt("1st number:"))
        let num2 = parseInt(prompt("2st number:"))
        let num3 = parseInt(prompt("3st number:"))

        document.querySelector('#fjs').innerHTML += (num+num2+num3).toString();
        document.querySelector('#fjs2').innerHTML += (num*num2*num3).toString();
        document.querySelector('#fjs3').innerHTML += ((num+num2+num3)/3).toString();
    </script>
</body>
</html>
