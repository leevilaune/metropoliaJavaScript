<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
</head>

<body>
    <h1>Task 8</h1>
    <input id="num1" type="text" placeholder="enter first integer">
    <br>
    <input id="num2" type="text" placeholder="enter second integer">
    <br>
    <select id="operation">
        <option value="add">addition</option>
        <option value="sub">subtraction</option>
        <option value="multi">multiplication</option>
        <option value="div">division</option>
    </select>
    <br>
    <button id="start" onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <script>
        'use strict';
        function calculate(){
            const operator = document.querySelector("#operation").value
            const num1 = parseInt(document.querySelector("#num1").value)
            const num2 = parseInt(document.querySelector("#num2").value)
            const resultP = document.querySelector("#result")
            let result = 0;
            switch (operator){
                case("add"):{
                    result = num1+num2;
                    resultP.innerHTML = "Sum: " + result
                    break
                }
                case("sub"):{
                    result = num1-num2;
                    resultP.innerHTML = "Sub: " + result
                    break
                }
                case("multi"):{
                    result = num1*num2;
                    resultP.innerHTML = "Multi: " + result
                    break
                }
                case("div"):{
                    result = num1/num2;
                    resultP.innerHTML = "Div: " + result
                    break
                }
            }
        }
    </script>
</body>

</html>
