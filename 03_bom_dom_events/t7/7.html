<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
</head>

<body>
    <h1>Task 7</h1>
    <img id="target" src="img/picA.jpg" alt="example" onmouseover="onMouseOver()" onmouseleave="onMouseLeave()">
    <p id="trigger">Hover over me</p>
    <script>
        function onMouseOver(){
            document.querySelector("#target").src = "img/picB.jpg"
        }

        function onMouseLeave(){
            document.querySelector("#target").src = "img/picA.jpg"
        }
    </script>
</body>

</html>
