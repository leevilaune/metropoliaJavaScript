<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice</title>
</head>
<body>
    <ul id="fjs"></ul>
    <script>
        'use strict';
        function dice(){
            return Math.floor(Math.random()*6)+1;
        }
        let doc = document.querySelector("#fjs");
        while(true){
            let num = dice()
            doc.innerHTML += "<li>"+num+"</li>";
            if(num===6){
                break;
            }
        }
    </script>
</body>
</html>
