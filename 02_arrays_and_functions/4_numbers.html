<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbers</title>
</head>
<body>
    <script>
        'use strict';
        let numbers = []
        while(true){
            let num = parseInt(prompt("Give number:"));
            if(num===0){
                break;
            }
            numbers.push(num);
        }
        numbers.sort((a,b)=>b-a)
        for(let i = 0; i<numbers.length; i++){
            console.log(numbers[i]);
        }
    </script>
</body>
</html>
