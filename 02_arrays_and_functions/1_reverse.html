<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse</title>
</head>
<body>
    <script>
        'use strict';
        let array = []
        for(let i = 0; i<5;i++){
            array.push(parseInt(prompt("Give " + (i+1) + ". number")))
        }
        for(let i = array.length-1; i>=0; i--){
            console.log(array.at(i))
        }
    </script>
</body>
</html>
